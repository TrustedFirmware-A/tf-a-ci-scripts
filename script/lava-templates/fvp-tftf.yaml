# fvp-tftf.yaml
metadata:
  test_config: ${test_config}
  fvp_model: ${model}
  build_url: ${BUILD_URL}

$(if [ -n "${gerrit_url}" ]; then
	cat <<-YAML
  gerrit_url: "${gerrit_url}"
	YAML
fi)

device_type: fvp
job_name: ${test_config}

timeouts:
  job:
    minutes: 30
  action:
    minutes: 20
  actions:
    auto-login-action:
      seconds: 300
    lava-test-monitor:
      minutes: 7
    lava-test-interactive:
      seconds: ${lava_timeout:-390}
    lava-test-shell:
      seconds: 300
    lava-test-retry:
      seconds: 300
    http-download:
      seconds: 120
    download-retry:
      seconds: 120
    fvp-deploy:
      seconds: 300
  connection:
    seconds: 10
  connections:
    lava-test-retry:
      seconds: 300
    lava-test-monitor:
      seconds: 300
    lava-test-shell:
      seconds: 300
    bootloader-action:
      seconds: 300
    bootloader-retry:
      seconds: 300

priority: ${LAVA_PRIORITY:-medium}
visibility: public

actions:
- deploy:
    to: fvp
    images:

$(for artefact in "${artefacts[@]:?}"; do
	cat <<-YAML
      ${artefact:?}:
        url: ${artefact_urls[${artefact}]:?}
	YAML

	[[ "${artefact:?}" =~ ^(busybox|rootfs)$ ]] && cat <<-YAML
        compression: gz
	YAML
done)

- boot:
    method: fvp
    license_variable: ARMLMD_LICENSE_FILE=${armlmd_license_file}
    docker:
      name: ${docker_name}
      local: true
    image: ${model_dir}/${model_bin}
    version_string: ${version_string}
    console_string: 'terminal_\w+: Listening for serial connection on port (?P<PORT>$(get_uart_port "${archive:?}" "$(get_payload_uart "${archive:?}")"))'
    feedbacks:

$(for uart in $(seq 0 $(( $(get_num_uarts "${archive:?}") - 1 ))); do
	if [ "${uart}" = "$(get_payload_uart "${archive:?}")" ]; then
		continue
	fi

	cat <<-YAML
      - 'terminal_\w+: Listening for serial connection on port (?P<NAME>(?P<PORT>$(get_uart_port "${archive:?}" "${uart}")))'
	YAML
done)

    arguments:

$(for boot_argument in "${boot_arguments[@]:?}"; do
	cat <<-YAML
      - $(echo "${boot_argument}" | jq -R .)
	YAML
done)
